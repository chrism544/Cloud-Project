# GitHub Actions CI/CD Pipeline
#
# This workflow automates the process of linting, testing, building, and
# deploying the application. It is triggered on every push to the `main`
# branch and on every pull request.
#
# ASSUMPTION: This pipeline is configured for a Node.js project.
# You may need to adjust the `setup-node` version and commands
# (e.g., `npm run test`) to match your specific tech stack.

name: CI-CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Specify your project's Node.js version
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run linter
        # Assumes you have a lint script in your package.json
        run: npm run lint --if-present

      - name: Run tests
        # Assumes you have a test script in your package.json
        run: npm run test

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: lint-and-test # This job runs only if lint-and-test succeeds

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        # This step is optional. Use if you are pushing to a private registry.
        # Requires DOCKERHUB_USERNAME and DOCKERHUB_TOKEN secrets.
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile # Assumes a Dockerfile exists at the root
          push: ${{ github.ref == 'refs/heads/main' }} # Push only when on main branch
          tags: your-dockerhub-username/portal-api:latest # Replace with your image name

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build # This job runs only if the build succeeds
    if: github.ref == 'refs/heads/main' # Only run deployment on pushes to main

