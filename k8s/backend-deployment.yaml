apiVersion: v1
kind: Namespace
metadata:
  name: portal-system

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: portal-system
data:
  NODE_ENV: "production"
  PORT: "3000"
  LOG_LEVEL: "info"
  STORAGE_PROVIDER: "s3-compatible"

---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: portal-system
type: Opaque
stringData:
  DATABASE_URL: "postgresql://user:password@postgres:5432/portals_db"
  REDIS_URL: "redis://redis:6379"
  JWT_SECRET: "your-jwt-secret-here"
  JWT_REFRESH_SECRET: "your-refresh-secret-here"
  # Add your S3-compatible storage credentials
  STORAGE_S3_ACCESS_KEY: ""
  STORAGE_S3_SECRET_KEY: ""
  STORAGE_S3_BUCKET: ""
  STORAGE_S3_ENDPOINT: ""

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: portal-system
  labels:
    app: backend
    tier: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        tier: api
    spec:
      containers:
      - name: backend
        image: ghcr.io/your-org/portal-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: backend-config
        - secretRef:
            name: backend-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/v1/health/live
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health/ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: uploads-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: portal-system
  labels:
    app: backend
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: uploads-pvc
  namespace: portal-system
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: portal-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
