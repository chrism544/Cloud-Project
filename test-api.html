<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <pre id="output"></pre>

    <script>
        async function testAPI() {
            const output = document.getElementById('output');
            output.textContent = 'Testing...';

            try {
                const hostname = window.location.hostname;
                let apiUrl = 'http://localhost:3001';
                if (hostname === 'admin.home-networks.org') {
                    apiUrl = 'https://api.home-networks.org';
                }

                output.textContent = `Hostname: ${hostname}\nAPI URL: ${apiUrl}\n\nFetching portals...`;

                const response = await fetch(apiUrl + '/api/v1/portals');
                const data = await response.json();

                output.textContent = `Hostname: ${hostname}\nAPI URL: ${apiUrl}\n\nSuccess! Portals:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                output.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
